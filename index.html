<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="section">
      <div class="section__image">
        <img src="airpod.png" class="image" />
      </div>
      <div class="section__title">Apple AirPods</div>
      <div class="section__content">
        Combine intelligent design with breakthrough<br />
        technology and crystal clear sound.
      </div>
      <div class="section__inf">
        <div class="section__inf-left">
          <span class="price">$159</span>
        </div>
        <div class="section__inf-right">
          <span class="icon">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
          <span class="number">16</span>
        </div>
      </div>
    </section>
    <section class="section-bg">
      <div class="section-bg__profile profile">
        <img src="subject.PNG" class="profile-g" />
      </div>
      <div class="section__background__top top"></div>
      <div class="section__background__bottom bottom">
        <span class="bottom__friend-name">Clarke Gillebert</span>
        <span class="bottom__friend-status">Engineer</span>
        <div class="bottom__block">
          <span class="bottom__follow">Follow</span>
          <span class="bottom__message">Message</span>
        </div>
      </div>
    </section>
  </body>
</html>
